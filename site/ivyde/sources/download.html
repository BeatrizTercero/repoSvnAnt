The Apache IvyDE distribution is available as an <a href="#updatesite">Eclipse&#153; update site</a>, but you can also download and install it <a href="#manual">manually</a> from one of our mirrors. We encourage you to <a href="#verify">verify the integrity</a> of the downloaded files using signatures downloaded from our main distribution directory. You are also invited to look to the <a href="#svn">ASF subversion</a> if you are interested into contributing to IvyDE.

<h1><a name="updatesite"></a>Update site</h1>

You can install Apache IvyDE plugins from the IvyDE update site: http://www.apache.org/dist/ant/ivyde/updatesite.

First you have to configure Eclipse: add the IvyDE update site. In order to do it, follow these steps (Note that for Eclipse 3.4 it may differ):
<ul>
<li>Open the update manager in Eclipse: <b>Help > Software Updates > Find and Install...</b></li>
<li>In the popup window, select <b>Search for features to install</b>, and click <b>Next</b></li>
<li>Then click on <b>New Remote Site...</b></li>
<li>Name: <i>Apache Ivy update site</i></li>
<li>URL: <i> http://www.apache.org/dist/ant/ivyde/updatesite </i> </li>
<li>Click <b>OK</b></li>
<li>A new entry "Apache Ivy update site" will appear in the list of update sites</li>
</ul>

And to proceed to the installation of the plugins from the configured IvyDE update site:
<ul>
<li>Make sure you selected the "Apache Ivy update site" and click <b>Finish</b> to trigger the search for features</li>
<li>After some amount of time, you will see the list of available features to install. Select the ones in which you are interested in</li>
<li>If Eclipse warns you about non resolved dependencies, click on <b>Select Required</b></li>
<li>To continue click <b>Next</b></li>
<li>Then you have to accept the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache Software License</a> agreement</li>
<li>Eclipse will present you the summary of the plugins to download: click <b>Finish</b> to start downloading</li>
</li>After the download, Eclipse will ask you if you really want to install the plugins. Click <b>Install</b> or <b>Install All</b>.</li>
<li>It is then recommended to restart Eclipse: click <b>Yes</b></li>
<li>After restarting, the IvyDE plugins should have started. You can check the version of Ivy you are using on the top of the configuration panel of Ivy (<b>Window > Preferences, and select Ivy</b>); or in Eclipse's list of plugins (<b>Help > About Eclipse</b>, click <b>Plug-in Details</b>)</li>
</ul>

<h2>IvyDE binaries</h2>

This distribution contains every binaries ready to be installed in your Eclipse installation.

Download the IvyDE plugins:
<ul>
  <li>as a zip: <a href="[preferred]/ant/ivyde/2.2.0.beta1/apache-ivyde-2.2.0.beta1-201203282058-RELEASE.zip">apache-ivyde-2.2.0.beta1-201203282058-RELEASE.zip</a></li>
  <li>or as a gzip compressed tar: <a href="[preferred]/ant/ivyde/2.2.0.beta1/apache-ivyde-2.2.0.beta1-201203282058-RELEASE.tar.gz">apache-ivyde-2.2.0.beta1-201203282058-RELEASE.tar.gz</a></li>
</ul>

Uncompress the archive. In there you will find two folders containing the artifacts to deploy in your Eclipse:
<ul>
  <li>the IvyDE features <tt>features/org.apache.ivyde.*.jar</tt> to put in your <tt>$ECLIPSE_HOME/features</tt></li>
  <li>the IvyDE plugins <tt>plugins/org.apache.ivyde.*.jar</tt> to put in your <tt>$ECLIPSE_HOME/plugins</tt></li>
</ul>

<h2>Install the latest Ivy bundle</h2>

Get the latest Ivy feature and bundle for the updatesite:
<ul>
<li>the <a href="[preferred]/ant/ivyde/updatesite/features">features folder</a></li>
<li>the <a href="[preferred]/ant/ivyde/updatesite/plugins">plugins folder</a></li>
</ul>

And then just copy them respectively in the $ECLIPSE_HOME/features and the $ECLIPSE_HOME/plugins folders.
Then it is recommended to (re)start your Eclipse with the -clean option.

<h2><a name="sources"></a>Full sources</h2>

The source distribution contains the source files of the plugins, the features and the build system, so you will be able to reproduce the build that create the 2.0.0.final release.

Download:
<ul>
  <li>as a zip: <a href="[preferred]/ant/ivyde/2.2.0.beta1/apache-ivyde-sources-2.2.0.beta1-201203282058-RELEASE.zip">apache-ivyde-sources-2.2.0.beta1-201203282058-RELEASE.zip</a></li>
  <li>or as a gzip compressed tar: <a href="[preferred]/ant/ivyde/2.2.0.beta1/apache-ivyde-sources-2.2.0.beta1-201203282058-RELEASE.tgz">apache-ivyde-sources-2.2.0.beta1-201203282058-RELEASE.tgz</a></li>
</ul>

Then look into the distribution for the documentation about how to build it.

<h1><a name="svn"></a>Sources from the version control system</h1>

The IvyDE sources can be also found on the ASF Subversion repository. You can checkout the trunk by running the command
<code>
svn co https://svn.apache.org/repos/asf/ant/ivy/ivyde/trunk ivyde-trunk
</code>

<h1><a name="hudson"></a><a name="jenkins"></a>Trunk builds</h1>

The trunk version of IvyDE is build by a continuous integration server (<a href="https://builds.apache.org/view/A-F/view/Ant/job/IvyDE/">a Jenkins instance hosted by the ASF</a>).

It is automatically publishing the last build into an updatesite. So you can configure your Eclipse to use it:
https://builds.apache.org/job/IvyDE-updatesite/lastSuccessfulBuild/artifact/trunk/build/

<b>Important note</b>: these are only test snapshots that is not be considered ready for users or even something like an official release. They are dedicated to people willing to understand and contribute to Ivy and IvyDE code. And then any issue you can have with that kind of snaphot should be reported to the <a href="mailing-lists.html">ant-dev@ mailing-list</a> and not the ivy-user@ one.

<h1><a name="verify"></a>Verify Releases</h1>
It is essential that you verify the integrity of the downloaded files using the PGP signature or the SHA1 or MD5 checksums.  The checksums are not as strong indicators as the PGP signature.

The PGP signatures can be verified using PGP or GPG.  First download the <a href="http://www.apache.org/dist/ant/KEYS">KEYS</a> as well as the asc signature file for the particular distribution.  Make sure you get these files from the <a href="http://www.apache.org/dist/ant/ivyde">main distribution directory</a>, rather than from a mirror. Then verify the signatures using

<code>
% pgpk -a KEYS
% pgpv apache-ivyde-2.2.0.beta1-201203282058-RELEASE.zip.asc
</code>
<em>or</em>
<code>
% pgp -ka KEYS
% pgp apache-ivyde-2.2.0.beta1-201203282058-RELEASE.zip.asc
</code>
<em>or</em>
<code>
% gpg --import KEYS
% gpg --verify apache-ivyde-2.2.0.beta1-201203282058-RELEASE.zip.asc
</code>

Alternatively, you can verify the checksums on the files.  Unix programs called md5/sha1 or md5sum/sha1sum are included in many unix distributions.  *sum is also available as part of <a href="http://www.gnu.org/software/textutils/textutils.html">GNU Textutils</a>.  Windows users can get binary md5 programs from <a href="http://www.fourmilab.ch/md5/">here</a>, <a href="http://www.pc-tools.net/win32/freeware/console/">here</a>.  <a href="http://www.slavasoft.com/fsum/">fsum</a> supports MD5 and SHA1.

We highly recommend to verify the PGP signature, though.
