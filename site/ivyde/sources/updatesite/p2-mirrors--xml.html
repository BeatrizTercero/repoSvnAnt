<mirrors>
<mirror url="[preferred]/ant/ivyde/updatesite/[path_info]"
label="Recommended mirror: [preferred]"/>
[if-any http]
  [for http]
    <mirror url="[http]/ant/ivyde/updatesite/[path_info]"
      label="[http]"/>
  [end]
[end]
[if-any backup]
  [for backup]
    <mirror url="[backup]/ant/ivyde/updatesite/[path_info]"
      label="Backup mirror: [backup]"/>
  [end]
[end]
</mirrors>
