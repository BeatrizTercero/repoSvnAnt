<h1>Easyant Mailing List</h1>

Please read the <a href="http://jakarta.apache.org/site/mail.html">guidelines of the Jakarta Project</a> before subscribing and posting to any of the lists below. They apply to Apache EasyAnt's lists as well.

The user and dev list are subscriber only lists, this means you have to subscribe before you can post to the list. Please note that any HTML parts sent to the lists will be removed by our mailing list software - you shouldn't be sending HTML mails anyway.
To subscribe to a mailinglist use the links below. In your first email you will get some information about working with the list manager EZMLM.

<h2>Dev List: easyant-dev@incubator.apache.org</h2>

<a href="mailto:easyant-dev-subscribe@incubator.apache.org">Subscribe</a> <a href="mailto:easyant-dev-unsubscribe@incubator.apache.org">Unsubscribe</a> <a href="http://mail-archives.apache.org/mod_mbox/incubator-easyant-dev/">ASF Archive</a>
Used to follow and influence development, discuss new features, enhancement or any issues encountered when using Apache EasyAnt build tool.

Feel free to participate, ask a problem or share ideas!

<h2>Commits List: easyant-commits@incubator.apache.org</h2>

<a href="mailto:easyant-commits-subscribe@incubator.apache.org">Subscribe</a> <a href="mailto:easyant-commits-unsubscribe@incubator.apache.org">Unsubscribe</a> <a href="http://mail-archives.apache.org/mod_mbox/incubator-easyant-commits/">ASF Archive</a>
Read only mailing list where all EasyAnt project and subprojects commits notifications are posted. You may subscribe this list if you want to follow what's going on in SVN repository.

<h2>Before migrating to the Apache Software Foundation</h2>
Before migrating to the Apache Software Foundation, discussions about Apache EasyAnt were on a google group accessible in read only mode here: http://groups.google.com/group/easyant
</textarea>
