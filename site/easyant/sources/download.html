<h2>Building from source</h2>
What you can get here at the ASF is the latest sources from the Git repository:
<code>
git clone git://git.apache.org/ant-easyant-core.git
git checkout 0.9-incubating
</code>
Then to build Apache EasyAnt from source, assuming you have Apache Ant&#153; 1.8.0+ and a jdk 1.5+ installed, then you only need to run the following command:
<code>
ant clean run -Dtarget=dist
</code>
Then you will find easyant-core.jar in <b>target/artifacts</b>.

<h2><a name="VerifyReleases">Verify Releases</a></h2>
It is essential that you verify the integrity of the downloaded files using the PGP signature or the SHA1 or MD5 checksums.  The checksums are not as strong indicators as the PGP signature.

The PGP signatures can be verified using PGP or GPG. First download the <a href="http://www.apache.org/dist/ant/KEYS">KEYS</a> as well as the asc signature file for the particular distribution.  Make sure you get these files from the <a href="http://www.apache.org/dist/incubator/easyant/">main distribution directory</a>, rather than from a mirror. Then verify the signatures using

<code>
% pgpk -a KEYS
% pgpv apache-easyant-core-0.9-incubating-bin.zip.asc
</code>
<em>or</em>
<code>
% pgp -ka KEYS
% pgp apache-easyant-core-0.9-incubating-bin.zip.asc
</code>
<em>or</em>
<code>
% gpg --import KEYS
% gpg --verify apache-easyant-core-0.9-incubating-bin.zip.asc
</code>

Alternatively, you can verify the checksums on the files.  Unix programs called md5/sha1 or md5sum/sha1sum are included in many unix distributions.  *sum is also available as part of <a href="http://www.gnu.org/software/textutils/textutils.html">GNU Textutils</a>.  Windows users can get binary md5 programs from <a href="http://www.fourmilab.ch/md5/">here</a>, <a href="http://www.pc-tools.net/win32/freeware/console/">here</a>.  <a href="http://www.slavasoft.com/fsum/">fsum</a> supports MD5 and SHA1.

We highly recommend to verify the PGP signature, though.
