The Apache IvyDE distribution is available in an <a href="#">update site</a>, but you can also download them <a href="#">manually</a> from one of our mirrors. We encourage you to <a href="#">verify the integrity</a> of the downloaded files using signatures downloaded from our main distribution directory.

<h1>Update site</h1>

You can install Apache IvyDE plugins from the IvyDE update site: <a href="http://ant.apache.org/ivy/ivyde/updatesite">http://ant.apache.org/ivy/ivyde/updatesite</a>.

To proceed to the configuration of Eclipse, follow the steps (Note that for Eclipse 3.4 it may defers):
<ul>
<li>Open the update manager in Eclipse: Help > Software Updates > Find and Install...</li>
<li>In the popup window, select "Search for features to install", and click <b>Next</b></li>
<li>Then click on "New Remote Site..."</li>
<li>Name: <b>Apache Ivy update site</b></li>
<li>URL: http://ant.apache.org/ivy/ivyde/updatesite </li>
<li>Click OK</li>
</ul>

And to proceed to the installation of the plugins:
<ul>
<li>Make sure you selected the "Apache Ivy update site" and click "Finish" to trigger the search of features</li>
<li>After some amount of time, you will see the list of available features to install. Select the ones in which you are interested</li>
<li>If Eclipse warn you about non dependencies, click on "Select Required"</li>
<li>Click Next</li>
<li>You have to accept the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache Software License</a> agreement</li>
<li>Eclipse will present you the summary of the plugins to download: click "Finish" to start downloading</li>
</li>After the download, Eclipse will ask you if you really want to install the plugins. Click "Install" for each one or "Install All" for a bulk install.</li>
<li>It is then recommended to restart Eclipse: click Yes</li>
<li>The ivyDE plugins should have started. You can check the version of Ivy you are using on the top of the configuration panel of Ivy (Window > Preferences, and select Ivy); or in Eclipse's list of plugins (Help > About Eclipse, click "Plug-in Details")</li>
</ul>

<h1><a name="VerifyReleases">Verify Releases</a></h1>
It is essential that you verify the integrity of the downloaded files using the PGP signature or the SHA1 or MD5 checksums.  The checksums are not as strong indicators as the PGP signature.

The PGP signatures can be verified using PGP or GPG.  First download the <a href="http://www.apache.org/dist/ant/KEYS">KEYS</a> as well as the asc signature file for the particular distribution.  Make sure you get these files from the <a href="http://www.apache.org/dist/ant/ivy/">main distribution directory</a>, rather than from a mirror. Then verify the signatures using

<code>
% pgpk -a KEYS
% pgpv apache-ivy-2.0.0-beta2-bin.tar.gz.asc
</code>
<em>or</em>
<code>
% pgp -ka KEYS
% pgp apache-ivy-2.0.0-beta2-bin.tar.gz.asc
</code>
<em>or</em>
<code>
% gpg --import KEYS
% gpg --verify apache-ivy-2.0.0-beta2-bin.tar.gz.asc
</code>

Alternatively, you can verify the checksums on the files.  Unix programs called md5/sha1 or md5sum/sha1sum are included in many unix distributions.  *sum is also available as part of <a href="http://www.gnu.org/software/textutils/textutils.html">GNU Textutils</a>.  Windows users can get binary md5 programs from <a href="http://www.fourmilab.ch/md5/">here</a>, <a href="http://www.pc-tools.net/win32/freeware/console/">here</a>.  <a href="http://www.slavasoft.com/fsum/">fsum</a> supports MD5 and SHA1.

We highly recommend to verify the PGP signature, though.
